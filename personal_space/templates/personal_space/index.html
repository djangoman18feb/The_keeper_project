{% extends 'personal_space/base.html' %}
{% block content %}
<h4> List of All Topics</h4>
    <ul>
        {% for topic in all_topics %}
        <li>
            <a href='{% url 'personal_space:detail' topic.id %}'><strong>{{topic.title}}</strong></a>

            <form action="{% url 'personal_space:delete_topic' topic.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <input type="hidden" name="topic_id" value="{{ topic.id }}"/>
                <button type="submit" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;
                </button>
            </form>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
